{% extends 'layout.html' %}
{% block title %}
Register
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <form class="col s12" action="{{ url_for('auth.register', invite_id=invite.id) }}" method="post">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="username" type="text" class="validate" name="username">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
              <input id="password" type="password" class="validate" name="password">
              <label for="password">Password</label>
            </div>
          </div>
          <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
